    <title>Appointment System</title>
    <base href = "/" />
    <!-- Bootstrap Core CSS -->

  <body ng-app="organisationApp" style="background-image:url('images/Background-Texture-Images4.jpg'); background-size:cover" ng-cloak>
    
    <div style="padding:20px;background:url('images/makeanappt.jpg');background-size: 100% 100%; " ng-controller="organisation_nameController">
      <h1 style="text-color:black;"><a style="text-decoration:none; color:black "href="#">{{organisation_name}}</a>  <span style="float:right;font-size:25px;margin-top:28px">{{ organisation_tagLine}}</span></h1>
    </div>    
    <nav class="navbar-inverse" style="margin-top:0px;padding-top:0px;" ng-controller="navController" ng-show="IsLogin">
      <div class="container-fluid">
	<div class="navbar-header" ng-hide="Authentication.getStaff()">
	  <a style="margin-left:125px; color:white;" class="navbar-brand" ui-sref="appointment"><span class="glyphicon glyphicon-home"></span></a>
	</div>
	<div class="navbar-header" style="float:right">
	  <span style="margin-left:125px; color:white;" class="navbar-brand"><span class="glyphicon glyphicon-user">{{IsLogin = Authentication.getAuthenticatedAccount()}}&nbsp&nbsp&nbsp<a href="#" ng-click="Authentication.logout()">Logout</a></span>
	</div>
	<div>
	  <ul class="nav navbar-nav" ng-hide="Authentication.getStaff()" >
	    <li><a ui-sref="takeAppointment">Take Appointment</a></li>
	    <li ><a ui-sref="userProfile">Profile</a></li>
	    <li><a ui-sref="history">History</a></li>
	    <li><a>{{Authentication.getstaff()}}</a></li>
	  </ul>
	</div>
      </div>
    </nav>

	<div class="row">
	  <div class="col-lg-12">
            <div class="container" ui-view>  
	    </div>
	  </div>
	</div>
      </div>
    </div>

	  $("#menu-toggle").click(function(e) {
	  e.preventDefault();
	  $("#wrapper").toggleClass("toggled");
	  });
