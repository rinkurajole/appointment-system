<form role="form" ng-submit="edit()" name="form">
  <h1>Profile:</h1><br>
  <a style="color:black;"href="#" ng-click="EditTab(editTab)"> <span class="glyphicon glyphicon-edit">Edit:</span></a><br>
  <div  ng-show="editTab==1">
    <table>
      <tr>
	<td>
	  <h3><label>Name:</label><br></h3>
	</td>
	<td>
	  <h3><label>{{UserDetails.profile.first_name}}</label><br></h3>
	</td>
      </tr>
      <tr>
	<td>
	 <h3> <label>Lastname:&nbsp; </label><br></h3>
	</td>
	<td>
	  <h3><label>{{UserDetails.profile.last_name}}</label><br></h3>
	</td>
      </tr>
      <tr>
	<td>
     	  <h3><label>Contact:</label><br><h3>
	</td>
	<td>
	  <h3><label>{{UserDetails.profile.contact}}</label><br></h3>
	</td>
      </tr>
      <tr>
	<td>
     	  <h3><label>email:</label><br></h3>
	</td>
	<td>
     	  <h3><label>{{UserDetails.profile.email}}</label><br></h3>
	</td>
      </tr>
    </table>
  </div>
  
  <div ng-show="editTab==2 || editTab==3">
    <table>
      <tr>
	<td>
	  <label>Name:</label><br>
	</td>
	<td>
	  <input type="text" class="form-control" name="firstname" required="" ng-pattern="/^[ a-zA-Z]+$/"  ng-model="UserDetails.profile.first_name" placeholder="First Name">
	  <br>
	  <span ng-show="form.firstname.$error.pattern" class="error">*Enter Alphabets Only(a-z,A-Z)</span>
	</td>
      </tr>
      <tr>
	<td>
	  <label>Lastname:</label><br>
	</td>
	<td>
      	  <input type="text" placeholder="Last Name" class="form-control" required="" name="lastname" ng-pattern="/^[ a-zA-Z]+$/" ng-model="UserDetails.profile.last_name">
	  <br>
	  <span ng-show="form.lastname.$error.pattern" class="error">*Enter Alphabets Only(a-z,A-Z)</span>
	</td>
      </tr>
      <tr>
	<td>
	  <label>Contact:</label><br>
	</td>
	<td>
	  <input type="text" class="form-control" placeholder="contact" name="contact" required="" ng-pattern="/^[0-9 ]+$/"  maxlength="10" ng-model="UserDetails.profile.contact">
	  <br>
	  <span ng-show="form.contact.$error.maxlength || form.contact.$error.minlength">*Contact Number should be 10 digit</span>
	  <span ng-show="form.contact.$error.pattern">*Enter Numbers Only(0-9) only</span>
	</td>
      </tr>
      <tr>
	<td>
	  <label>email:</label><br>
	</td>
	<td>
	  <input type="email" class="form-control" placeholder="email"  name="email" required="" ng-model="UserDetails.profile.email">
	  <span id='regFlag' ng-show='Authentication.getFlag()'>Email Already Exist</span>
          <br>
	</td>
      </tr>
      <tr>
	<td>
	  <input type="submit" value="Update" />
	</td>
	<td>
	  <a ng-click="EditTab()">change password...</a>
	  
	</td>
      </tr>
    </table>
  </div>

  <div ng-show="editTab==3">
    <table>
      <tr>
	<td>
  	  <label>Old Password:</label> <br>
	</td>
	<td>
	  <input type="text"><br><br>
	</td>
      </tr>
      <tr>
	<td>
	  <label>Enter New Password:</label> <br><br>
	</td>
	<td>
	  <input type="text"><br><br>
	</td><br><br>
      </tr>
      <tr>
	<td>
	  <label>Re-enter Password:</label> <br>
	</td>
	<td>
	  <input type="text">
	</td><br><br>
      </tr>
    </table>
  </div>
</form>
