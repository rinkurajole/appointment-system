<div class="container">
  <section id="content" >

    <form role="form" ng-submit="password==confirm_password && form.$valid && register()" name="form">
      <h1>Registration Form</h1>
      <div> <input type="text" class="form-control" name="firstname" required="" ng-pattern="/^[a-zA-Z]+$/"  ng-model="firstname" placeholder="First Name"><br>
	<span ng-show="form.firstname.$error.pattern" class="error">*Enter Alphabets Only(a-z,A-Z)</span>
      </div>   
      <div>  <input type="text" placeholder="Last Name" class="form-control" required="" name="lastname" ng-pattern="/^[a-zA-Z]+$/" ng-model="lastname"><br> 
	<span ng-show="form.lastname.$error.pattern" class="error">*Enter Alphabets Only(a-z,A-Z)</span></div>
      <div>  <input type="text" class="form-control" placeholder="contact" name="contact" required="" ng-pattern="/^[0-9 ]+$/"  maxlength="10" ng-model="contact"><br></div>
      <span ng-show="form.contact.$error.maxlength || form.contact.$error.minlength">*Contact Number should be 10 digit</span>
      <span ng-show="form.contact.$error.pattern">*Enter Numbers Only(0-9) only</span>
      <div>  <input type="email" class="form-control" placeholder="email"  name="email" required="" ng-model="email"><br>
	<span id='regFlag' ng-hide='Authentication.getFlag()'>Email Already Exist</span>
      </div>
      <div>  <input type="password" class="form-control" placeholder="Password" required="" name="password" id="password" ng-model="password"><br></div>
      <div>  <input type="password" class="form-control" placeholder=" Confirm Password" required=""  name="confirm_password" id="password" ng-model="confirm_password"><br></div>
      <span ng-hide="password==confirm_password">Password doesn't match</span>
      <center><input type="submit" value="Register" /></center><br>
    </form>
  </section>
</div>
